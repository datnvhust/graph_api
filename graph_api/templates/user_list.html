{% extends 'base.html' %}
{% load tags %}

{% block content %}
    <h2>Danh sách người dùng</h2>
    <div class="panel panel-default">
        <div class="panel-body table-responsive">
            <table id="post-table" class="table table-hover">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên người dùng</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in user_list %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ user.name }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
